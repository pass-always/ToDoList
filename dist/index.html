<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-img">
      <img src="/assets/bg-img.svg" />
    </div>
    <div class="container">
      <div class="header">
        <div class="title">TODO</div>
        <div class="theme"><img src="/assets/sun-icon.png" /></div>
      </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <form id="submitNew">
            <input
              id="todo-input"
              type="text"
              placeholder="A new TODO.."
              required
            />
          </form>
        </div>
      </div>
      <div class="todo-items-wrapper">
        <div class="todo-items"></div>
        <div class="todo-items-info">
          <div class="items-left">5 items left</div>
          <div class="items-statuses">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="items-clear">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
